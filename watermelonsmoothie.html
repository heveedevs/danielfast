<h1>Ingredients:</h1>

<ul>
    
    <li>2 cups cubed watermelon</li>
    <li>5 frozen strawberries</li>
    <li>1/2 cup coconut water</li>

</ul>	

<h1>Directions:</h1>

<p>Place in your blender in the order of the ingredients listed, then blend for 30 seconds or until smooth</p>
